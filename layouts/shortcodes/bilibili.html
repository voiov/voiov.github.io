{{ $videoID := index .Params 0 }}
{{ $pageNum := index .Params 1 | default 1}}
{{ $type := cond (gt (len (findRE "^[bB][vV][0-9a-zA-Z]+$" $videoID)) 0) "bvid" "aid" }}

<div align=center style="position: relative; width: 100%; height: 0; padding-bottom: 75%; ">
	<iframe style="position: absolute; width: 100%; height: 100%; left: 0; top: 0; " 
			id="biliplayer"
			src="//player.bilibili.com/player.html?{{$type}}={{ $videoID }}&page={{ $pageNum }}"
			scrolling="no"
			border="0"
			frameborder="no"
			framespacing="0"
			allowfullscreen="true"
			loading="lazy" >
	</iframe>
</div>
